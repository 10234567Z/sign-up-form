<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <title>Sign-up-form</title>
</head>

<body>
    <div class="container">
        <div class="background">
            <div class="information">
                <div class="name">
                    <h1>Abstergo</h1>
                </div>
                <div class="logo">
                    <img src="Assets/icon.png" width="200px" height="200px" draggable="false">
                </div>
            </div>
            <div class="credits">
                <p>Image by <a href="https://unsplash.com/@bernardhermant">Bernard Hermant</a> on <a
                        href="https://unsplash.com/">upsplash</a></p>
            </div>
        </div>
        <div class="formArea">
            <div class="introduction"><em>
                    <p>Abstergo Industries is a multinational corporate conglomerate, and the primary front for the
                        modern day activities of the Templar Order.<strong>
                            Fill Up the following form to have a chance to become a part of us!
                        </strong></p>
                </em></div>
            <div class="signupForm">
                <form action="" method="get">
                    <div class="firstNameArea">
                        <label for="firstName">First Name<br></label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="lastNameArea">
                        <label for="lastName">Last Name<br></label>
                        <input type="text" id="lastName" required>
                    </div>
                    <div class="emailArea">
                        <label for="email">Email Address<br></label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="telArea">
                        <label for="telephone">Phone<br></label>
                        <input type="tel" maxlength="10" minlength="10" pattern="[0-9\/]*" id="telephone" required>
                    </div>
                    <div class="initialPassArea">
                        <label for="password">Password<br></label>
                        <input type="password" id="password" minlength="8" required>
                    </div>
                    <div class="confirmPassArea">
                        <label for="confirmPassword">Confirm Password<br></label>
                        <input type="password" id="confirmPassword" minlength="8" required>
                    </div>
                    <div class="buttonSubmit">
                        <button type="submit">Create Account</button>
                    </div>
                    <p>Already a member? <a href="#">Log in here</a></p>
                </form>
            </div>
            <div class="blankArea"></div>
        </div>
    </div>
</body>

</html>
